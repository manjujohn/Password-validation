<html>
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="jquery1.js"></script>
		
		<script type="text/javascript" src="jquery_pass_strength.js"></script>
	</head>
	<body>

<div class=well>
		<form class="form-horizontal" method="post">
  <div class="form-group">
    <label for="txtUsername" class="col-sm-4 control-label">User Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="txtUsername" placeholder="Enter Username" id="user">
    </div>
  </div>


   <div class="form-group">
    <label for="txtPassword" class="col-sm-4 control-label">Password</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="txtPassword" placeholder="Enter Password" id="pass">
    </div>
  </div>

    <div class="form-group">
    <label for="txtPword" class="col-sm-4 control-label">Retype Password</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="txtPword" placeholder="Retype Password" id="retype">
    </div>
  </div>



  </form>
		
</div>


		<div  id="res" >
			
		</div>
		
		

	</body>
	<script type="text/javascript">
	$(document).ready(function(){
		

			$('#pass').passwordStrength({minlength : 7,hasUppercase : true, hasSpecialChar : true, hasNumber : true, dest:'#res'});
		

	});
	</script>
</html>
